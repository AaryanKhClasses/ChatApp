<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatApp</title>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1 class="center">Login / Register</h1>
        <label for="username">Username:</label>
        <input class="input" type="text" id="username" placeholder="Username"><br>
        <label for="password">Password:</label>
        <input class="input" type="password" id="password" placeholder="Password"><br>
        <button class="button" id="login-btn">Login</button>
        <button class="button" id="register-btn">Register</button>
    </div>

</body>
</html>
